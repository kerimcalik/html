<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="" method="get" autocomplete="off">
        <p>
            <label for="firstName">Adınız</label><br />
            <input type="text" name="firstName" id="firstName" placeholder="Adınız" maxlength="5" required />
        </p>
        <p>
            <label for="lastName">Soyadınız</label><br />
            <input type="text" name="lastName" id="lastName" placeholder="Soyadınız" maxlength="5" value="Soyadın Şu arkadaş" readonly />
        </p>

        <p>
            <label for="phone">Telefon Numaranız</label><br />
            <input type="tel" id="phone" name="phone" placeholder="Telefon numaranız" required />        
        </p>
        <p>
            <label for="email">E-posta adresiniz</label><br />
            <input type="email" name="email" id="email" placeholder="E-posta adresiniz" />
        </p>
        <p>
            <label for="male">Erkek</label>
            <input type="radio" id="male" name="gender" value="1" />
            <label for="female">Kadın</label>
            <input type="radio" id="female" name="gender" value="0" />
        </p>

        <div>
            <label for="message">Mesajınız</label><br />
            <textarea name="message" id="message" cols="30" rows="5">
                Mesajınız...
            </textarea>
        </div>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
