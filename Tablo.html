<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tablolar</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Hücre 1</td>
            <td>Hücre 2</td>
            <td rowspan="2">Hücre 3</td>
        </tr>
        <tr>
            <td>Hücre 4</td>
            <td>Hücre 5</td>
        </tr>
    </table>
    <br />
    <br />
    <br />
    <br />

    <table border="1" style="width:100%">
        <tr>
            <td>hücre 1</td>
            <td>hücre 2</td>
        </tr>
        <tr>
            <td colspan="2" align="center" valign="middle">hücre 3</td>
        </tr>
    </table>
    <br />
    <br />
    <br />
    <br />
    <table border="1" cellpadding="10" cellspacing="10"
           align="center">
        <thead>
            <tr>
                <th>Sütun 1</th>
                <th>Sütun 2</th>
                <th>Sütun 3</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align:center">
                <td align="justify" valign="bottom">Hücre 1</td>
                <td align="right" valign="middle">Hücre 2, Hücre 2,Hücre 2,</td>
                <td align="center" valign="top">Hücre 3</td>
            </tr>
            <tr>
                <td>Satır 2, Sütun 1</td>
                <td>Satır 2, Sütun 2</td>
                <td>Satır 2, Sütun 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Foot 1</td>
                <td>Foot 2</td>
                <td>Foot 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
